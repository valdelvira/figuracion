<span class="center" >
<a class="button" mat-raised-button color="primary" routerLink="/newperson">Alta nueva</a>
</span>
<div class="accordion_display">
  <div class="accordion_size">
     <!-- Utiliza el if para comprobar si vienen mas tareas -->
    <mat-accordion multi="true" *ngIf="persons.length">
      <mat-expansion-panel *ngFor="let person of persons" hideToggle="false">
        <mat-expansion-panel-header>
          <span class="text_center"> Nombre: {{person.firstSurname}} {{person.lastSurname}}, {{person.name}} </span>
          <span class="spacer"></span>
        </mat-expansion-panel-header>
        <mat-panel-description>
          {{person.fisrtSurname}}
        </mat-panel-description>
        <mat-panel-description>
          <img class="image_center" src={{person.imageURL}}>
        </mat-panel-description>
        <mat-action-row>
          <mat-icon color="primary" (click)="delete(person)">delete</mat-icon>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
