<mat-toolbar color="primary">
  <ul>
      <a *ngIf="authService.isLogged()" routerLink="person">Lista</a>
  </ul>
  <ul>
      <a *ngIf="authService.isLogged()" routerLink="company">Empresas</a>
  </ul>
  <span class="spacer"></span>
  <ul>
      <a *ngIf="!authService.isLogged()" mat-button routerLink="signup">Sign up</a>
      <a *ngIf="!authService.isLogged()" mat-button routerLink="login">Log in</a>
      <a *ngIf="authService.isLogged()" mat-button (click)="authService.logoutUser()">Logout</a>
  </ul>
</mat-toolbar>
